<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>first 总结</title>
</head>
<link rel="stylesheet"  href="first.css">
<body ng-controller="first">

  <div class="middle-box">
        <div class="main">
            <form onkeydown="if(event.keyCode==13){return false;}" action="" name="loginForm">
                <div class="row header-title"><img src="images/login_images/logo-header.png" alt=""/></div>
                <p class="row title">用户登录</p>
                <div class="form-group">
                    <span class="icon icon-pwd"><img src="images/login_images/pwd.png" alt=""/></span>
                    <input name="password" class="form-control" placeholder="密码" type="password"
                        required ng-minlength="minlength" ng-class="{'button-border-color': loginForm.password.$error.minlength}"
                        ng-model="password" ng-keyup="getPwd(loginForm.$valid)"/>
                </div>
                <div class="row">
                    <div class="login-box">
                        <input type="button" class="btn-block denglu" value="登录"
                            ng-disabled="loginForm.$invalid"
                            ng-click="submitMessage()">
                    </div>
                </div>
                <!-- Status_box_appears -->
                <div   class="modal-box">
                    <p>密码错误！</p>
                </div>
            </form>
        </div>
    </div>

</body>
<script type="text/javascript" src="../lib/jquery-1.11.1.js"></script> 
<script type="text/javascript" src="../lib/angular.min.js"></script>
<script type="text/javascript" src="first.js"></script>
