<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
  <div id="bgimg">
      <a href="mainQQS.html"><img src="../images/logo.png" alt=""/></a>
    <div id="login">
          <div id="loginLeft">
              <h1>登录</h1>
              <form action="" method="post">
                <input type="text" name="phoneNum" placeholder="手机号码或邮箱"/>
                <input type="password" name="passwrd" placeholder="密码"/>

                  <div id="chBox"></div><input type="checkbox"/>
            </form>
              <p><a href="repasswsd.html">我已经忘记密码或手机号</a></p>
              <p>记住密码，一周内自动登录</p>
          </div>
          <hr/>
      <div id="loginRight">
          <h1>微信登录</h1>
          <div id="codeBor"><img src="../images/two_code.png" alt=""/></div>
          <p>使用微信二维码扫描登录</p>
          <p>如果您还未拥有MNT账户，可在此注册</p>
          <form action="">
              <input type="submit" value="注册"/>
          </form>
      </div>
    </div>
  </div>

</html>
