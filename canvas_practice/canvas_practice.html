    ctx.fillRect(x,y,width,height);
    //边框矩形，默认是1px 黑色
    ctx.strokeRect(x,y,width,height);
    //清除指定的矩形区域，变为透明
    ctx.clearRect(x,y,width,height);//绘制动态效果时，常用来清除整个画布
//绘制路径
    //新建路径。beginPath是绘制新图形的开始
    ctx.beginPath();
    //路径（线）的起点,一般在上面这条命令后执行
    ctx.moveTo(x,y);
    //线条的终点
    ctx.lineTo(x,y);
    //绘制圆形
    ctx.arc(x,y,r,start,end,true/false);
    //绘制弧形
    ctx.arcTo(x1,y1,x2,y2,r);//当前端点、（x1,y1）与（x2,y2），r半径组成的弧形
    //闭合路径，不是必须的，如果线的终点跟起点一起，会自动闭合
    ctx.closePath()
    //通过线条绘制轮廓（边框）
    ctx.stroke()
    //通过路径填充区域（实心）
    ctx.fill();
//样式
    //（颜色）
    ctx.fillStyle = 'red'; //针对fill（）有效的颜色
