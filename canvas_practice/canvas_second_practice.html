<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        margin: 0 auto;
        width: 600px;
        height: 500px;
    }
    </style>
</head>
<body>
    <div onclick="clearCtx()">清除</div>
    <div id="box">
        <canvas id="test"></canvas>
    </div>
</body>
<script>
    function clearCtx(){
        ctx.clearRect(0,0,60,60);
    }
    var can=document.getElementById('test');
    can.style.outline='1px solid red';
    var ctx=can.getContext('2d');
    can.width=600;
    can.height=500;
    //ctx.fillRect(0,0,60,60);
    ctx.beginPath();
    ctx.moveTo(400,100);
    ctx.lineTo(200,300);
    ctx.strokeStyle='red';
    ctx.lineWidth=2;
    ctx.lineTo(200,400);
    ctx.closePath();
    //ctx.lineTo()
    ctx.stroke();
</script>
</html>
