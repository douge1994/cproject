<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>垂直居中布局</title>
</head>
<style>
    .common {
        width: 1349px;height: 200px;
        outline: 1px solid red;
        margin: 0 auto;
    }
    .main-box {
        width: 1349px;height: 300px;
        outline: 1px solid blue;
        margin: 0 auto;
        position: relative;
    }
    .main {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
    <div>
        <div class="common header"></div>
        <div class="main-box">
            <div class="main">
                opooooppp
            </div>
        </div>
        <div class="common footer"></div>
    </div>
</body>
</html>
